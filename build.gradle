
buildscript {
    repositories {
        mavenCentral()

//        maven {
//            url 'http://nexus.gluonhq.com/nexus/content/repositories/releases'
//        }
    }
    dependencies {
        classpath 'com.google.gradle:osdetector-gradle-plugin:1.6.0'

        classpath 'org.javafxports:jfxmobile-plugin:1.3.10'
    }
}

apply plugin: 'java'
apply plugin: 'org.javafxports.jfxmobile'
apply plugin: 'application'
apply plugin: 'com.google.osdetector'

ext.platform = osdetector.os == 'osx' ? 'mac' : osdetector.os == 'windows' ? 'win' : osdetector.os



group 'de.uniks.albert'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
    maven { url 'https://oss.sonatype.org/content/repositories/snapshots' }
}

dependencies {
//    implementation files('libs/javafx-swing-12-ea+9-win.jar')
    compile "org.openjfx:javafx-swing:12-ea+9:$platform"
    compile "org.openjfx:javafx-base:12-ea+9:$platform"
    compile "org.openjfx:javafx-graphics:12-ea+9:$platform"
    compile "org.openjfx:javafx-controls:12-ea+9:$platform"
    
    compile 'org.fulib:fulibYaml:1.0.+'

    implementation 'com.h2database:h2:1.4.197'

    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile 'org.fulib:fulib:1.0.+'
    testCompile 'org.fulib:fulibTools:1.0.+'
    testCompile 'org.testfx:testfx-junit:4.0+'
}

mainClassName = 'de.uniks.party.PartyApp'

jfxmobile {
//    downConfig {
//        version = '3.8.0'
//        // Do not edit the line below. Use Gluon Mobile Settings in your project context menu instead
//        plugins 'display', 'lifecycle', 'statusbar', 'storage'
//    }
    android {
//        manifest = 'src/android/AndroidManifest.xml'
        applicationPackage = 'de.uniks.party'
    }
    ios {
        infoPList = file('src/ios/Default-Info.plist')
        forceLinkClasses = [
                'com.gluonhq.**.*',
                'javax.annotations.**.*',
                'javax.inject.**.*',
                'javax.json.**.*',
                'org.glassfish.json.**.*',
                'de.uniks.party.**.*'
        ]
    }
}